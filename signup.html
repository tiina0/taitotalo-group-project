<!-- HTML for siging Up on our site -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>&lt;Sign Up&gt;</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>

<body class="landingBody">
    <div id="landingHeader">
        <div id="landingLogo">
            <a href="index.html"> <img src="images/logo2.png" alt=""></a>
        </div>
        <nav class="landingNav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

    </div>


    <div id="mainLanding">
        <fieldset>
            <p>SIGN UP</p>
            <hr>

            <form id=signUp>


                <label id="firstName">First Name</label><br>
                <input type="text" placeholder="" name="firstName" required>
                <br>

                <label id="lastName">Last Name</label><br>
                <input type="text" placeholder="" name="lastName" required>
                <br>

                <label id="email">Email</label><br>
                <input type="text" placeholder="" name="email" required>
                <br>

                <label id="psw">Create Password</label><br>
                <input type="password" placeholder="6 or more characters" name="psw" required>
                <br>

                <label id="psw-repeat">Repeat Password</label>
                <br>
                <input type="password" placeholder="" name="psw-repeat" required>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                </p>
                <div class="signUpBtns">

                    <button type="button" class="cancelbtn"><a href="landing.html">Cancel</a></button>
                    <button type="submit" class="signupbtn">Sign Up</button>

                </div>
            </form>
        </fieldset>
    </div>






    <script src="js/scripts.js">
    </script>

</body>

</html>
