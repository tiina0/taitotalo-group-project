<!-- HTML prototype for the landing and login page of the app -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>&lt;Landing&gt;</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
</head>

<body class="landingBody">
    <div id="landingHeader">
        <div id="landingLogo">
            <a href="landing.html">Project4</a>
        </div>
        <nav class="landingNav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

    </div>


    <div id="mainLanding">

        <img src="images/meme.jpg" alt="some intro photo">

        <div class="logInField">
            <div class="log">

                <h3>Log in</h3>
                <label for="username">Username or Password</label>
                <br>
                <input type="text" name="username">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" name="password">

                <div class="otherOptions">
                    <ul>
                        <li>Sign Up</li>
                        <li>Forgot password?</li>
                    </ul>

                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js">
    </script>

</body>

</html>
