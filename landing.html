<!-- HTML prototype for the landing and login page of the app -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>&lt;Landing&gt;</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>

<body class="landingBody">

    <div id="landingHeader">
        <div id="landingLogo">
            <a href="index.html"> <img src="images/logo2.png" alt=""></a>
        </div>
        <nav class="landingNav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

    </div>
    <div class="wrapper">

        <div id="mainLanding">

            <img id="mainPicture" src="images/meme.jpg" alt="some intro photo">

            <div class="logInField">
                <div class="log">

                    <h3>Log in</h3>
                    <label for="username">Username or Email</label>
                    <br>
                    <input type="text" name="username">
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" name="password">
                    <button>Sign In</button>
                    <div class="otherOptions">
                        <ul>
                            <li><a href="signup.html">Sign Up</a></li>
                            <li><a href="forgotpassword.html">Forgot password?</a></li>
                        </ul>

                    </div>

                </div>

            </div>
        </div>
        <footer>

            <div class="footerItem" id="social">
                <img src="images/facebook.png">
                <img src="images/instagram.png">
                <img src="images/pinterest.png">
                <img src="images/twitter.png">
            </div>
            <p class="footerItem">&copy 2021 project4</p>
        </footer>
    </div>





    <script src="js/scripts.js">
    </script>

</body>

</html>
